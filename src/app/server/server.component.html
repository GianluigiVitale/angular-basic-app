<button (click)="onCreateServer()" class="btn btn-primary" [disabled]="!serverActive">Add Server</button>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" [(ngModel)]="serverName">

<p>{{ serverName }}</p>
<p 
    [ngStyle]="{'background-color': getColor()}"
    [ngClass]="{'online': serverStatus == 'online'}">
    the server {{ serverId }} is {{ getServerStatus() }}
</p>

<p *ngFor="let server of servers">{{ server }}</p>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    No server was created
</ng-template>

<button (click)="toggleParagraph()">Display details</button>
<p *ngIf="display">paragrafo</p>
<ul>
    <li 
        *ngFor="let click of clicks" 
        [ngClass]="{'online': click >= 5}" 
        [ngStyle]="{'background-color': backgroundCheck(click)}">{{ click }}</li>
</ul>
